apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-web
  labels:
    app: devops-web
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  replicas: 4
  selector:
    matchLabels:
      app: devops-web
  template:
    metadata:
      labels:
        app: devops-web
    spec:
      containers:
      - name: devops-web
        image: ulan025/node-front:1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef: 
              name: devops-web-config
              key: PORT
        - name: API_HOST
          valueFrom:
            configMapKeyRef: 
              name: devops-web-config
              key: API_HOST          
        
---
apiVersion: v1
kind: Service
metadata:
  name: devops-web
spec:
  selector:
    app: devops-web
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
