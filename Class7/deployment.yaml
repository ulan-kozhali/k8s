apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx
 labels:
   app: nginx
spec:
 replicas: 1
 selector:
   matchLabels:
     app: nginx
 template:
   metadata:
     labels:
       app: nginx
   spec:
     containers:
     - name: nginx
       image: nginx
       env:
         - name: app
           valueFrom:
             configMapKeyRef:
               name: nginx-test
               key: app
       volumeMounts:
       - name: config
         mountPath: "/etc/nginx/conf.d"
         readOnly: true
     volumes:
     - name: config
       configMap:
         name: nginx-test